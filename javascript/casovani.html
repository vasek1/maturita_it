<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //počká dvě sekundy a pak zpustí funkci
        setTimeout(hello,1000)

        function hello(){
            console.log("hello")
        }
        //každou vteřinu zpustí funkci
        setInterval(bye,1000)
        function bye(){
            console.log("Bye")
        }
        setInterval(() => {//anonymní funkce
            console.log("AAAAAA")
        }, 5000);

    </script>
</body>
</html>
